<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light shadow">
  <div class="container d-flex justify-content-between align-items-center">

    <a id="logo" class="navbar-brand logo h1 align-self-center" >
      MOBILY
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
      data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
      id="templatemo_main_nav">
      <div class="flex-fill">
        <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/About">About</a>
          </li>
          @if(!accountService.isAuthenticated)
          {
          <li class="nav-item">
            <a class="nav-link" routerLink="/Login">Products</a>
          </li>
        }
        @else {<li class="nav-item">
          <a class="nav-link" routerLink="/Products">Products</a>
        </li>}

          <div class="dropdown" *ngIf="accountService.isAuthenticated" >
            <a class="btn btn-secondary bg-white border-0 dropdown-toggle" role="button"
              data-bs-toggle="dropdown" aria-expanded="false"  style="margin-top: 5.5px;">
              Category
            </a>
            <ul class="dropdown-menu">
              <li class="dropdown-submenu">
                <app-catagory></app-catagory>
              </li>
            </ul>
          </div>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="accountService.isAuthenticated && accountService.r.isAdmin ? '/Contact/Admin' : '/Contact/Customer'">Contact</a>
          </li>
        </ul>
      </div>
      <div class="navbar align-self-center d-flex">

        <a class="nav-icon position-relative text-decoration-none" routerLink="/Cart">
          <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
          <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">
            {{ cartItemCount }}
          </span>
        </a>
        <a class="nav-icon position-relative text-decoration-none" routerLink="/Wish">
          <i class="fa fa-fw fa-heart text-dark mr-1"></i>
          <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">
            {{ WishItemCount }}
          </span>
        </a>
        <div class="dropdown" [ngClass]="{'show': isDropdownOpen}" (mouseenter)="isDropdownOpen = true" (mouseleave)="isDropdownOpen = false">
          <a class="nav-icon position-relative text-decoration-none" href="#" (click)="toggleDropdown($event)">
            <i class="fa fa-fw fa-user text-dark mr-3"></i>
            <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
          </a>
          <ul class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
            <ng-container *ngIf="!accountService.isAuthenticated; else authenticatedUser">
              <li><a class="dropdown-item" routerLink="/Login">Login</a></li>
            </ng-container>
            <ng-template #authenticatedUser>
              <li><a class="dropdown-item" routerLink="/Logout">Logout</a></li>
            </ng-template>
            <li><a class="dropdown-item" routerLink="/Register">Register</a></li>
          </ul>
        </div>

      </div>
    </div>

  </div>
</nav>
<!-- Close Header -->

<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="w-100 pt-1 mb-5 text-right">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form action="" method="get" class="modal-content modal-body border-0 p-0">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
        <button type="submit" class="input-group-text bg-success text-light">
          <i class="fa fa-fw fa-search text-white"></i>
        </button>
      </div>
    </form>
  </div>
</div>
