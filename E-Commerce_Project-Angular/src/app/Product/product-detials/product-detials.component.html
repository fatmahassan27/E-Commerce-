<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <img [src]="'https://localhost:7016' + product.productURL"  class="card-img-top" alt="Product Image">
          <div class="card-body">

            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Price: ${{ product.price }}</p>
            <p class="card-text">Company: {{ product.companyName}}</p>
            <p class="card-text">Size: {{ product.size}}</p>
            <p class="card-text">Color: {{ product.color}}</p>


            <button class="btn btn-primary animate__animated animate__fadeIn" (click)="addToCart(product.id , account.r.UserId)">Add to Cart</button>
            <button [routerLink]="['/Products']" class="btn btn-secondary">Go Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
